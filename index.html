<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"> 
	<title>CPS630 Lab 03</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtXyfwXbAM54r33e6JMEaTxRYTcgWtsdw&callback=initMap"></script>
	<script src="script.js"></script>
</head>

<body>


<header>
<center>
<h1>
GEOLOCATION APPLICATION
</h1>
</center>
</header>

<main>

	<section class="dropBoxContainer c1">
		<div class="c1">
			<input id="fileInput" type="file" placeholder="Coordinates" class="inline" onchange="processFiles(this.files)">
		</div>
		<div id="dropBox" class="overflowContainer c1">
			<div id="locations" class="inline">	Drop a text file containing coordinates.</div>
			<div id="distances" class="inline"></div>
		</div>
	</section> 
	
	<section class="location c1">
		<input type="search" placeholder="Latitude" class ="search" id="lat" onsearch="setUserCoords()">
		<input type="search" placeholder="Longitude" class ="search" id="lon" onsearch="setUserCoords()">
		<button type="submit" class="searchButton" onclick="setUserCoords()">Update Location </button>
		<div>You are currently located at </div>
		<div id="userCoords"></div>		
		<div id="userAddress"></div>
	</section>
	
	<section id="mapBoxCurrent" class="c1"></section>
	
</main>

<center>
<footer>
Peter Paszkiewicz
</footer>
</center>

</body>


</html>
